<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Danh sach san pham</h1>

    <ul id="dssp">
        <li>
            <h3>Ten san pham</h3>
            <img src="" alt=""> <br>
            Gia: 
        </li>
    </ul>

    <script src="https://unpkg.com/axios/dist/axios.js"></script>
    <script>
        function Mua(idsp) {
            myCart = localStorage.getItem('myCart');

            if(myCart== null){
                myCart = {};
            } else {
                myCart = JSON.parse(myCart)
            }
            console.log("Gio hang truoc khi mua");
            console.log(myCart);

            if(myCart[idsp] != undefined) {
                myCart[idsp] = myCart[idsp] + 1;
            } else {
                myCart[idsp] = 1;
            }
            console.log(myCart);
            localStorage.setItem("myCart", JSON.stringify(myCart));
        }

        axios.get('http://localhost:3000/products')
        .then((data_res) => {
            console.log(data_res);
            str_li = '';
            data_res.data.forEach((sp) => {
                str_li += `<li>
                    <h3>${sp.name} </h3>
                    <img src="${sp.image}" width="100"> <br>
                    Gia: ${sp.price}d <br>
                    <button class= "btn-mua:" onclick="Mua(${sp.id})">Mua</button>
                    </li>`
                
            });
            document.querySelector('#dssp').innerHTML = str_li;
        })
</script>
</body>
</html>
